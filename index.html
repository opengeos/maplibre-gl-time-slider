<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre GL Time Slider</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .examples {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .example-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
    }
    .example-card h2 {
      margin-top: 0;
    }
    .example-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #4a90d9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .example-card a:hover {
      background: #3a7bc8;
    }
  </style>
</head>
<body>
  <h1>MapLibre GL Time Slider Examples</h1>
  <div class="examples">
    <div class="example-card">
      <h2>Raster Example</h2>
      <p>Time series raster data visualization using TiTiler with NASA OPERA displacement data.</p>
      <a href="examples/raster/">View Example</a>
    </div>
    <div class="example-card">
      <h2>Vector Example</h2>
      <p>Time series vector data visualization filtering earthquake data by month.</p>
      <a href="examples/vector/">View Example</a>
    </div>
  </div>
</body>
</html>
